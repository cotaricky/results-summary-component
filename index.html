<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
            rel="stylesheet"
        />
        <title>Results summary component</title>
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <main id="main">
            <section class="wrapper">
                <div class="card">
                    <div class="card-header">
                        <div class="title-score">Your Result</div>
                        <div class="score-circle">
                            <div class="main-score">76</div>
                            <div class="score">of 100</div>
                        </div>
                        <div class="message-score">Great</div>
                        <div class="message-main">
                            You scored higher than 65% of the people who have
                            taken these tests.
                        </div>
                    </div>
                    <div class="card-summary">
                        <div class="title-summary">Summary</div>
                        <div class="stats">
                            <div class="reaction">
                                <img
                                    src="/assets/images/icon-reaction.svg"
                                    alt=""
                                />
                                <div class="reaction-title">Reaction</div>
                                <div class="reaction-score">
                                    80 <span class="total-score">/ 100</span>
                                </div>
                            </div>
                            <div class="memory">
                                <img
                                    src="/assets/images/icon-memory.svg"
                                    alt=""
                                />
                                <div class="memory-title">Memory</div>
                                <div class="memory-score">
                                    92 <span class="total-score">/ 100</span>
                                </div>
                            </div>
                            <div class="verbal">
                                <img
                                    src="/assets/images/icon-verbal.svg"
                                    alt=""
                                />
                                <div class="verbal-title">Verbal</div>
                                <div class="verbal-score">
                                    61 <span class="total-score">/ 100</span>
                                </div>
                            </div>
                            <div class="visual">
                                <img
                                    src="/assets/images/icon-visual.svg"
                                    alt=""
                                />
                                <div class="visual-title">Visual</div>
                                <div class="visual-score">
                                    72 <span class="total-score">/ 100</span>
                                </div>
                            </div>
                        </div>
                        <button class="button" type="button">Continue</button>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
